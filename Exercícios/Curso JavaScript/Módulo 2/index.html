<html>
    <head> <meta charset="UTF-8">
        <title>Curso Javascript - RS Starter</title>
    </head>
    <body>
        <div id="app">
            <!-- 1 e 2 -->
            <button onclick="criaQuadrado()" id="btn">Criar quadrado</button>

            <!-- 4 -->
            <input type="text" name="nome">
            <button onCLick="adicionar()">Adicionar</button>            

        </div>

        <script>
            /**
             * Exercícios Módulo 2
             */

            // 1
            function criaQuadrado() {
                var novoQuadrado = document.createElement('div');
                novoQuadrado.style.width = 100;
                novoQuadrado.style.height = 100;
                novoQuadrado.style.backgroundColor = "red";
                // novoQuadrado.style.marginTop = 1;
                // novoQuadrado.style.borderStyle = 'solid';
                // novoQuadrado.style.borderWidth = 1;

                // 2
                novoQuadrado.onmouseover = function() {
                    this.style.backgroundColor = getRandomColor();
                };

                var appElement = document.getElementById('app');
                appElement.appendChild(novoQuadrado);
            }

            // 2
            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for(var i = 0; i < 6; i++){
                    color += letters[Math.floor(Math.random() *16)];
                }
                return color;
            }

            // 3
            var nomes = ["Diego", "Gabriel", "Lucas"];

            var listaElement = document.createElement('ul');
            var itemListaElement;
            var textNode;

            for(nome of nomes){
                textNode = document.createTextNode(nome);
                itemListaElement = document.createElement('li');
                itemListaElement.appendChild(textNode);
                listaElement.appendChild(itemListaElement);
            }

            document.getElementById('app').appendChild(listaElement);

            // 4
            function adicionar() {
                var inputNomeElement = document.querySelector("input[name=nome]");
                var novoNome = inputNomeElement.value;

                if(novoNome != "") {
                    var text = document.createTextNode(novoNome);
                    var itemListaElement = document.createElement("li");
                    
                    itemListaElement.appendChild(text);
                    
                    document.getElementsByTagName("ul")[0].appendChild(itemListaElement);
                    inputNomeElement.value = "";
                }                
            }
            
        </script>
    </body>
</html>
