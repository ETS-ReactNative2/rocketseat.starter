            // 2
            function pares(x, y) {
                var maior = ( x > y ) ? x : y ;
                var menor = ( x < y ) ? x : y ;
                if( x == y ) maior = x; // se forem iguais ambos já são y 
                for(var i = menor; i <= maior; i++) {
                    if(i % 2 == 0) console.log(i);
                }
            }

            // 3
            var skills = ["Javascript", "ReactJS", "React Native"];
            temHabilidade(skills);

            function temHabilidade(skills) {
                return skills.indexOf("Javascript") != -1 ? true : false;
            }

            // 4
            function experiencia(anos) {
                var experienciaString;
                if( anos <= 1) {
                    experienciaString = "Iniciante";
                } else if( anos > 1 && anos <= 3) {
                    experienciaString = "Intermediário";
                } else if( anos > 3 && anos <= 6) {
                    experienciaString = "Avançado";
                } else {
                    experienciaString = "Jedi Master"
                }
                return experienciaString;
            }

            var usuarios = [

            function percorreArrayObjetos(){
